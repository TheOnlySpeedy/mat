<ul *ngIf="heroes" class="heroes">
  <li *ngFor="let hero of heroes | async" class="hero">
    <a [routerLink]="['/detail', hero._id]">
      {{hero.name}}
    </a>
    <div *ngIf="hero.work.desc">
      <p>{{hero.work.desc}}</p>
      <p>{{countdown[hero._id] | number : '1.0-0'}}</p>
    </div>
  </li>
</ul>
